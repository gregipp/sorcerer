<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORCERER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Macondo+Swash+Caps&family=Tiro+Devanagari+Hindi&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-image">
      <img
        src="https://i.postimg.cc/RZS8591B/image-fx-27.png"
        alt="background"
      />
    </div>

    <div class="logo-container">
      <h1 class="logo">SORCERER</h1>
      <div class="subtitle">Click to begin</div>
    </div>

    <div class="patch-panel">
      <button
        id="thereminPatch"
        class="patch-button active"
        title="Theremin Sound"
      >
        <svg
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <circle cx="12" cy="12" r="6"></circle>
          <circle cx="12" cy="12" r="2"></circle>
        </svg>
      </button>
      <button id="synthPatch" class="patch-button" title="Synthesizer Sound">
        <svg
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="3 12 6 6 12 18 18 6 21 12"></polyline>
        </svg>
      </button>
      <button id="bassSynthPatch" class="patch-button" title="Bass Synth Sound">
        <svg
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M3 12c0-3.866 3.134-7 7-7s7 3.134 7 7-3.134 7-7 7-7-3.134-7-7z"
            transform="scale(1, 0.7) translate(0, 2)"
          ></path>
          <path d="M3.5 12H20.5" stroke-dasharray="3 3" opacity="0.5"></path>
        </svg>
      </button>
      <div
        class="llm-patch-input-container"
        style="display: none; margin-top: 10px"
      >
        <textarea
          id="llmPatchJson"
          placeholder="Paste LLM-generated JSON patch here..."
          rows="5"
          style="
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(20, 20, 20, 0.7);
            color: white;
            border-radius: 5px;
            padding: 5px;
            font-family: monospace;
            font-size: 10px;
          "
        ></textarea>
        <button
          id="loadLlmPatch"
          style="
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            background-color: rgba(80, 80, 80, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Load Custom Patch
        </button>
      </div>
    </div>

    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
