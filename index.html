<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORCERER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-image">
      <img
        src="https://i.postimg.cc/RZS8591B/image-fx-27.png"
        alt="background"
      />
    </div>

    <div class="logo-container">
      <h1 class="logo">SORCERER</h1>
      <div class="subtitle">Click to begin</div>
    </div>

    <div class="patch-panel">
      <div class="patch-buttons-container">
        <button
          id="thereminPatch"
          class="patch-button active"
          title="Theremin Sound"
        >
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="6"></circle>
            <circle cx="12" cy="12" r="2"></circle>
          </svg>
        </button>
        <button id="synthPatch" class="patch-button" title="Synthesizer Sound">
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="3 12 6 6 12 18 18 6 21 12"></polyline>
          </svg>
        </button>
        <button
          id="bassSynthPatch"
          class="patch-button"
          title="Bass Synth Sound"
        >
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M3 12c0-3.866 3.134-7 7-7s7 3.134 7 7-3.134 7-7 7-7-3.134-7-7z"
              transform="scale(1, 0.7) translate(0, 2)"
            ></path>
            <path d="M3.5 12H20.5" stroke-dasharray="3 3" opacity="0.5"></path>
          </svg>
        </button>
        <button
          id="openLlmButton"
          class="llm-button"
          title="Create Custom Patch"
        >
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>

      <div class="llm-input-container">
        <div class="llm-input-header">
          <span class="llm-input-title">Create Custom Patch</span>
          <button id="closeLlmButton" class="close-llm-button" title="Close">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <textarea
          id="llmQueryInput"
          placeholder="Paste a JSON patch or describe the sound you want...&#10;&#10;Examples:&#10;• A deep, growling bass with lots of reverb&#10;• A bright, shimmering lead sound&#10;• An ethereal pad with slow attack"
          rows="6"
        ></textarea>
        <button id="generatePatchButton">Generate Patch</button>
        <div class="llm-status" id="llmStatus"></div>
      </div>
    </div>

    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
